<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" /> 
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous"
  /> 
    <title>Card</title>
  </head>
  <body>
    <div class="game">
        <div class="rank">3</div>
      <div class="front">
        <img class="thumbnail" src="png/bg.jpeg" alt="nature" />
        <h3 class="name">Rust</h3>
        <div class="stats">
          <p class="viewers"><i class="fas fa-user"></i>539.6k</p>
          <div class="streamers">
            <img src="people/p-1.jpg" alt="1" />
            <img src="people/p-2.jpg" alt="2" />
            <img src="people/p-3.jpg" alt="3" />
          </div>
        </div>
      </div>
      <div class="back">
          <div class="streaming-info">
              <p class="game-stat">539k<span>Watching</span></p>
              <p class="game-stat">25.6k<span>Streams</span></p>
          </div>
          <button class="btn">See more Streams</button>
          <div class="streamers">
              <div class="streamer">
                  <div class="icon"><img src="people/p-1.jpg" alt=""></div>
                  <p class="name">Welyn</p>
                  <p class="number">36</p>
              </div>
              <div class="streamer">
                <div class="icon"><img src="people/p-2.jpg" alt=""></div> 
                <p class="name">Daddy</p>
                  <p class="number">45</p>
              </div>
              <div class="streamer">
                <div class="icon"><img src="people/p-3.jpg" alt=""></div>
                  <p class="name">Aculite</p>
                  <p class="number">42</p>
              </div>
          </div>
        </div>
        <div class="background">

        </div>
    </div>
  </body>
</html>
